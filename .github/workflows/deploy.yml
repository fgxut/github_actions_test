name: GitHub Actions Demo

run-name: ${{ github.actor }} is testing out GitHub Actions 🚀

on:
  workflow_call:
    inputs:
      env_with_suffix:
        required: true
        type: string

env:
  ENV_WITH_SUFFIX: ${{ inputs.env_with_suffix }}

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."

      - name: Set variables for notification message
        shell: bash
        run: |
          MESSAGE="test [${ENV_WITH_SUFFIX}] is now deployed :tada:"

          if [[ ${{ github.event_name }} = 'pull_request' ]]; then
            PR_NUMBER=${{ github.event.pull_request.number }}

            MESSAGE+="\nPR: https://github.com/fgxut/github_actions_test/pull/${PR_NUMBER}"
          fi

          MESSAGE+="\nWorkFlow Created By: ${{ github.actor }}"
          MESSAGE+="\nLatest Commit Hash: ${{ github.sha }}"

          echo MESSAGE="$MESSAGE" >> "$GITHUB_ENV"

      - name: Check GITHUB_ENV
        run: echo ${{ env.MESSAGE }}

      - name: Check labels
        run: |
          x=${{ toJson(github.event.pull_request.labels.*.name) }}
          echo $x

      - name: Check NO_NEED_TO_DOUBLE_CHECK label
        if: contains(github.event.pull_request.labels.*.name, 'NO_NEED_TO_DOUBLE_CHECK')      
        run: |
          echo "NO_NEED_TO_DOUBLE_CHECK is labeled"
