name: GitHub Actions Demo

run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on:
  workflow_call:
    inputs:
      env_with_suffix:
        required: true
        type: string

env:
  ENV_WITH_SUFFIX: ${{ inputs.env_with_suffix }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set variables for notification message
        shell: bash
        run: |
          MESSAGE="test [${ENV_WITH_SUFFIX}] is now deployed :tada:"

          MESSAGE+="\nWorkFlow Created By: ${{ github.actor }}"
          MESSAGE+="\nLatest Commit Hash: ${{ github.sha }}"

          echo MESSAGE="$MESSAGE" >> "$GITHUB_ENV"

      - name: Check GITHUB_ENV
        run: echo ${{ env.MESSAGE }}

      - name: Check labels
        run: |
          echo ${{ toJson(github.event.pull_request.labels.*.name) }}

      - name: Check NO_NEED_TO_DOUBLE_CHECK label
        if: contains(github.event.pull_request.labels.*.name, 'NO_NEED_TO_DOUBLE_CHECK')      
        run: |
          echo "NO_NEED_TO_DOUBLE_CHECK is labeled"

      - name: Check PR labels action step
        id: check_pr_labels
        uses: shioyang/check-pr-labels-on-push-action@v1.0.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          labels: '["NO_NEED_TO_DOUBLE_CHECK"]'
        timeout-minutes: 3
      - name: See result
        run: echo "${{ steps.check_pr_labels.outputs.result }}"
