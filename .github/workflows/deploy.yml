name: Deploy

on:
  workflow_call:
    inputs:
      env_with_suffix:
        required: true
        type: string
    secrets:
      SLACK_WEBHOOK_URL:
        required: true

env:
  AWS_ACCOUNT_ID: ${{ inputs.aws_account_id }}
  ENV: ${{ inputs.env }}
  ENV_WITH_SUFFIX: ${{ inputs.env_with_suffix }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Deployment started."

      - name: Set variables for notification message
        shell: bash
        run: |
          MESSAGE="hoge [${ENV_WITH_SUFFIX}] is now deployed :tada:\n
                   Workflow\n
                   \b  URL: ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}\n
                   \b Created By: ${{ github.actor }}\n
                   Repository\n
                   \b  Latest Commit Hash: ${{ github.sha }}"

          if [[ ${{ github.event_name }} = 'pull_request' ]]; then
            MESSAGE+="\n\b  Branch: ${GITHUB_REF_NAME}"
            MESSAGE+="\n\b  PR: https://github.com/fgxut/github_actions_test/pull/${{ github.event.pull_request.number }}"
          fi

          echo "MESSAGE<<EOF" >> $GITHUB_ENV
          echo $MESSAGE >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send custom JSON data to Slack workflow
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "text": "${{ env.MESSAGE }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ env.MESSAGE }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
